<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/Contact.css">
    <script src="Contact.js"></script>
</head>

<body>
    <div class="dialog-container">
        <a href="#" class="close-button" onclick="this.parentNode.style.display='none'; return false;">&times;</a>
        <main>
            <h1>Contact Us</h1>
            <form id="contactForm">
                <fieldset>
                    <legend>Your Information</legend>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required pattern="^[A-Za-z\s]+$" title="Please enter only letters and spaces">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" pattern="^[0-9\s()-]+$" title="Please enter a valid phone number">
                    </div>
                    <div>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Your Preferences</legend>
                    <div>
                        <label class="inline-label">Preferred Contact Method:</label>
                        <div>
                            <input type="radio" name="option" value="option3"> Email
                            <input type="radio" name="option" value="option2"> Phone
                        </div>
                    </div>
                    <br>
                    <div>
                        <label>Areas of Interest:</label>
                        <div>
                            <input type="checkbox" name="option" value="option3"> Support
                            <input type="checkbox" name="option" value="option2"> Sales
                            <input type="checkbox" name="option" value="option2"> General Inquiry
                        </div>
                    </div>
                    <div>
                        <br>
                        <label for="urgency">Urgency:</label>
                        <select id="urgency" name="urgency">
                            <option value="">Select Urgency</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div>
                        <br>
                        <label for="relatedTopics">Related Topics:</label>
                        <select id="relatedTopics" name="relatedTopics" multiple size="3">
                            <option value="account">Account Issues</option>
                            <option value="billing">Billing Inquiry</option>
                            <option value="features">Feature Request</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </fieldset>

                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
